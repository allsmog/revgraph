services:
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-changeme}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_db_tx__timeout: "60s"
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD:-changeme} 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    profiles: [local-llm]
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  vllm:
    image: vllm/vllm-openai:latest
    profiles: [local-llm]
    ports:
      - "8000:8000"
    environment:
      MODEL_NAME: ${VLLM_MODEL:-meta-llama/Llama-3.1-8B-Instruct}
    command: ["--model", "${VLLM_MODEL:-meta-llama/Llama-3.1-8B-Instruct}", "--host", "0.0.0.0"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  revgraph-mcp:
    build: .
    profiles: [mcp]
    ports:
      - "8080:8080"
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-changeme}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    command: ["revgraph", "serve", "all", "--transport", "sse", "--port", "8080"]
    depends_on:
      neo4j:
        condition: service_healthy

volumes:
  neo4j-data:
  neo4j-logs:
  ollama-models:
